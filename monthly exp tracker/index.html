<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Monthly Expense Tracker</h1>
    <div class="balance-container">
        <span class="balance-label">Current Balance:</span>
        <span id="balance" class="balance-amount">â‚¹0.00</span>
    </div>
    <div class="input-container">
        <select id="paymentMode" class="payment-dropdown">
            <option value="upi">UPI</option>
            <option value="cash">Cash</option>
        </select>
        <input type="number" id="amount" class="amount-input" placeholder="Enter Amount">
        <button id="addExpense" class="add-button">Add Expense (-)</button>
        <button id="addIncome" class="add-button">Add Income (+)</button>
    </div>
    <table id="expensesTable" class="expenses-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Payment Mode</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- data needs to add here  -->
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
